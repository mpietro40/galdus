<script language="javascript">
// calcolo risultato operazione aritmetica 
function calcola () {
//alert("entrato");
var indice=document.fl.operazione.selectedIndex;
var segno=document.fl.operazione[document.fl.operazione.selectedIndex].value;
var n1=eval(document.fl.primo.value);
var n2=eval(document.fl.secondo.value);
//alert(segno);
if(segno=="+")
document.fl.risultato.value= n1+n2;
else if(segno=="-")
document.fl.risultato.value= n1-n2
else if(segno=="*")
document.fl.risultato.value= n1*n2;
else if(segno=="/")
document.fl.risultato.value= n1/n2;

}

}
// reset modulo
function azzera(){
document.fl.reset();
writeData();
// alert("Azzera operazione");
}
// stampa la data
function writeData(){
var data = new Date();
document.datal.oggi.value="Oggi e' "+data;
}

</form>

<!--Aquisizione degli input dell'utente -->
<FORM name="fl">
<table>
<tr>
<td>Primo numero</td>

</tr>
<tr>
<td>Secondo numero </td>
<td><INPUT type="text" name="secondo" size="5"></td>
</tr>
<tr>
<td>Scelta operazione</td>
<td>
<SELECT name="operazione" onChange="calcola()">
<OPTION></OPTION>
<OPTION value="+">Addizione</OPTION>
<OPTION value="-">Sottrazione</OPTION>
<OPTION value="*">Moltiplicazione</OPTION>
