<h1>SAN(Storage Area Network)</h1>
<br>
Una rete o un settore di una rete ad alte prestazioni,
 alla quale sono collegati esclusivamente dispositivi di memoria di massa (anche di tipologie differenti), 
 disponibili ed accessibili da ogni punto della rete.<img src=img/san.png>
