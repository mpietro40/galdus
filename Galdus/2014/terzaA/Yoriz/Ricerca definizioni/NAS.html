<h1>NAS(Network Attached Storage)</h1>
<br>
Dispositivo di memoria di massa accessibile su una rete.
 Normalmente si tratta di dischi rigidi controllati da computer in formato ridotto con interfaccia di rete, 
 configurabili da remoto, spesso da pagine web. <img src=img/san.png>
