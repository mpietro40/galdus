<!doctype html>
<html lang="it">
<head>
<style type="text/css">
body{
text-align:center;
}
#div1 {
width:500px;
height:400px;
padding-left:10px;
padding-top:100px;
background-image:url(madre.jpg);
background-repeat:no-repeat;
}

</style>
<script>
function permettiTrascinamento(ev)
{
ev.preventDefault();
}
function trascina(ev)
{
ev.dataTransfer.setData("text", ev.target.id);
}
function rilascia(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("text"); 
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h2> Trascina gli oggetti al loro posto</h2>
<table align="center">
<tr>
<td><div id="div1"  ondrop="rilascia(event)" 
ondragover="permettiTrascinamento(event)"></div></td>
<td><div id="div2"  ondrop="rilascia(event)" 
ondragover="permettiTrascinamento(event)"></div></td>
<td><div id="div3" ondrop="rilascia(event)" 
ondragover="permettiTrascinamento(event)"></div></td>
</tr>
</table>
<img id="drag1" src="video.jpg" draggable="true"
ondragstart="trascina(event)">
<img id="drag2" src="dissipatore.jpg" draggable="true"
ondragstart="trascina(event)">
<img id="drag3" src="ventola.jpg" draggable="true"
ondragstart="trascina(event)">
</body>
</html>
