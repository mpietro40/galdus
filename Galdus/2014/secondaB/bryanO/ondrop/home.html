<!DOCTYPE html>
<html lang="it">
<head>
<style type="text/css">

body{
text-align:center;
}

#div1 {
width:200px;
height:300px;
padding-left:10px;
padding-top:80px;
background-image:url(cestino1.jpg);
background-repeat:no-repeat;
}

</style>
<script>
function permettiTrascinamento(ev)
{
ev.preventDefault();
}
function trascina(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}
function rilascia(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h2>Trascina i rifiuti nei contenitori giusti</h2>
<table align="center">
<tr>
<td><div id="div1" ondrop="rilascia(event)" ondragover="permettiTrascinamento(event)"></div></td>

</tr>
</table>

</body>
</html>
