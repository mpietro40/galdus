<!DOCTYPE html>
<html>
<head>
<style type="text/css">
body{
text-align:center;
}
#div1{
width:600px;
height:300px;
padding-left:10px;
padding-top:80px;
background-image:url(scheda.jpg);
background-repeat:no-repeat;
}

</style>
<script type="text/javascript">
function permettiTrascinamento(ev)
{
ev.preventDefault();
}
function trascina(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}
function rilascia(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h2>Trascina i pezzi  nella scheda madre</h2>
<table align="center">
<tr>
<td><div id="div1" ondrop="rilascia(event)" ondragover="permettiTrascinamento(event)"></div></td>
<td><div id="div2" ondrop="rilascia(event)" ondragover="permettiTrascinamento(event)"></div></td>
<td><div id="div3" ondrop="rilascia(event)" ondragover="permettiTrascinamento(event)"></div></td>
</tr>
</table>
<img id="drag1" src="audio.jpg" width='100' height='100'draggable="true" ondragstart="trascina(event)">
<img id="drag2" src="video.jpg" width='100' height='100'draggable="true" ondragstart="trascina(event)">
<img id="drag3" src="ram.jpg" width='100' height='100' draggable="true" ondragstart="trascina(event)">
</body>
</html>
