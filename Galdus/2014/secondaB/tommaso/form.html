<!DOCTYPE html>
<html>

<body>
<style>
  form#payment {
background: #9cbc2c;
-moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;
padding: 20px;
width: 900px;
}
form#payment fieldset {
border: none;
margin-bottom: 10px;
}
form#payment fieldset:last-of-type {
margin-bottom: 0;
}
form#payment legend {
color: #384313;
font-size: 16px;
font-weight: bold;
padding-bottom: 10px;
text-shadow: 0 1px 1px #c0d576;
}
form#payment ol li {
background: #b9cf6a;
background: rgba(255,255,255,.3);
border-color: #e3ebc3;
border-color: rgba(255,255,255,.6);
border-style: solid;
border-width: 2px;
-moz-border-radius: 5px;
-webkit-border-radius: 5px;
border-radius: 5px;
line-height: 30px;
list-style: none;
padding: 5px 10px;
margin-bottom: 2px;
}
form#payment ol ol li {
background: none;
border: none;
float: left;
}
form#payment label {
float: left;
font-size: 13px;
width: 110px;
}
form#payment fieldset fieldset label {
background:none no-repeat left 50%;
line-height: 20px;
padding: 0 0 0 30px;
width: auto;
}
form#payment label[for=visa] {
background-image: url(visa.gif);
}
form#payment label[for=amex] {
background-image: url(amex.gif);
}
form#payment label[for=mastercard] {
background-image: url(mastercard.gif);
}
form#payment fieldset fieldset label:hover {
cursor: pointer;
}
form#payment input:not([type=radio]),
form#payment textarea {
background: #ffffff;
border: none;
-moz-border-radius: 3px;
-webkit-border-radius: 3px;
-khtml-border-radius: 3px;
border-radius: 3px;
font: italic 13px Georgia, "Times New Roman", Times, serif;
outline: none;
padding: 5px;
width: 200px;
}
form#payment input:not([type=submit]):focus,
form#payment textarea:focus {
background: #eaeaea;
}
form#payment input[type=radio] {
float: left;
margin-right: 5px;
}
form#payment button {
background: #384313;
border: none;
-moz-border-radius: 20px;
-webkit-border-radius: 20px;
-khtml-border-radius: 20px;
border-radius: 20px;
color: #ffffff;
display: block;
font: 18px Georgia, "Times New Roman", Times, serif;
letter-spacing: 1px;
margin: auto;
padding: 7px 25px;
text-shadow: 0 1px 1px #000000;
text-transform: uppercase;
}
form#payment button:hover {
background: #1e2506;
cursor: pointer;
}

</style>
<form id=payment>
<fieldset>
  <legend>Dati della rete</legend>
  <ol>
    <li>
      <label for=name>Nome e cognome </label>
      <input id=name name=name type=text placeholder="Nome e cognome" required autofocus>
    </li>
    <li>
      <label for=indirizzo>Indirizzo</label>
      <input id=indirizzo name=indirizzo type=indirizzo placeholder="indirizzo" required>
    </li>
    <li>
      <label for=phone>Numero delle sede </label>
      <input id=phone name=phone type=tel placeholder="1,2,3,4,5,6,7" required><br>
   

<li>
      <label for=Data della compilazione >Data compilazione</label>
      <input id=Data della compilazione name=Data della compilazione type=text placeholder="gg/mm/aaaa" required>
  <br>
  </li>
  
  </ol>
</fieldset>
<fieldset>
  <legend>Step 2:Dimensione della rete in base alla tipologia</legend>
  <ol>
    <li>
      <fieldset>
       
        <ol>
          <li>
            <input id=LAN name=LANtype type=radio>
            <label for=LAN>LAN</label>
          </li>
		  <br>
          <li>
            <input id=amex name=cardtype type=radio>
            <label for=amex>MAN</label>
          </li>
		  <br>
          <li>
            <input id=mastercard name=cardtype type=radio>
            <label for=mastercard>WAN</label>
          </li>
		  <br>
        </ol>
      </fieldset>
     
	 <fieldset>


   </li>
        </ol>
   
  <ol>
    <li>
      <fieldset>  <legend>Step 3:E' gia' nota la forma in base alla tipologia</legend>

      
        <ol>
          <li>
            <input id=visa name=cardtype type=radio>
            <label for=visa>A stella</label>
          </li>
          <li>
            <input id=amex name=cardtype type=radio>
            <label for=amex>A bus</label>
          </li>
          <li>
            <input id=mastercard name=cardtype type=radio>
            <label for=mastercard>Ad albero</label>
          </li>
        </ol>
      </fieldset>
<br>
    
 
<fieldset>
  <button type=submit>Invia</button>
  

</fieldset>
</form>
