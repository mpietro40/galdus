<!doctype html>
<html lang="it">
<head>
<style type="text/css">
body{
text-align:center;
}
#div1{
width:300px;
height:400px;
padding-left:250px;
padding-top:100px;
background-image:url(schedamadre.jpg);
background-repeat:no-repeat;
}
</style>
<script>
function permettiTrascinamento(ev)
{
ev.preventDefault();
}
function trascina(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}
function rilascia(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<h2>Trascina i componenti nella scheda madre</h2>
<table align="center">
<tr>
<td><div id="div1" ondrop="rilascia(event)"
ondragover="permettiTrascinamento(event)"></div></td>
<td><div id="div2" ondrop="rilascia(event)"
ondragover="permettiTrascinamento(event)"></div></td>
<td><div id="div3" ondrop="rilascia(event)"
ondragover="permettiTrascinamento(event)"></div></td>
</tr>
</table>
<img id="drag1" src="cpu.jpg" draggable="true"
ondragstart="trascina(event)" width="250", height="150">
<img id="drag2" src="ram.jpg" draggable="true"
ondragstart="trascina(event)" width="300", height="150">
<img id="drag3" src="bus.jpg" draggable="true"
ondragstart="trascina(event)" width="250", height="150">
</body>
</html>
