<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <title>I Forms</title>
</head>
<body>
<form action="http://www.esempio.com/cgi-bin/esempio.cgi" method="post">
  <p align="left">TEXT:</p>
  <input size="20" value="Testo di default" type="text">
  <p align="left">RADIO:</p>
  <input name="uno" value="uno1" checked="checked" type="radio">Prima
opzione<br>
  <input name="uno" value="uno2" type="radio">Seconda opzione<br>
  <input name="uno" value="uno3" type="radio">Terza opzione<br>
  <p align="left">CHECKBOX:</p>
  <input name="uno" type="checkbox">Prima opzione<br>
  <input name="due" type="checkbox">Seconda opzione<br>
  <input name="tre" type="checkbox">Terza opzione<br>
  <p align="left">SELECT:</p>
  <select name="uno">
  <option value="uno" selected="selected">uno</option>
  <option value="due">due</option>
  <option value="tre">tre</option>
  <option value="quattro">quattro</option>
  </select>
  <p align="left">RESET:</p>
  <input value="cancella tutto" type="reset">
  <p align="left">SUBMIT:</p>
  <input value="spedisci i dati" type="submit"> </form>
</body>
</html>
