 <script>
 function Pitagora() {
 var c1=eval(document.f1.cat1.value);
 var c2=eval(document.f1.cat2.value);
 var ipo=eval(document.f1.ipot.value);
 /*
 alert(c1+isNaN(c1));
 alert(c2+isNaN(c2));
 alert(ipo+isNaN(ipo));
 */
 if (isNaN(c1)){
    alert("C1 e' vuoto");
  if (isNaN(c2)){
    alert("almeno due valori da compilare A");
	return;
  } else if (isNaN(ipo)){
      alert("almeno due valori da compilare B");
	  return;
  } else{
      //Calcolo C1
	  var r = Math.sqrt((ipo*ipo)-(c2*c2));
      document.f1.ris.value=r;
	  return;
  }
 } else {
    alert("C1 e' pieno");
   if (isNaN(c2)){
    alert("C2 e' vuoto");
    if (isNaN(ipo)){
      alert("almeno due valori da compilare B");
    } else{
      //Calcolo C2
	  var r = Math.sqrt((ipo*ipo)-(c1*c1));
      document.f1.ris.value=r;
	  return;
    }
   }
    //alert("c1 e c2"+c1+c2); 
    //Calcolo IPO
    alert("C2 e' pieno");
    var r = Math.sqrt((c2*c2)+(c1*c1));
    document.f1.ris.value=r;
	return;
  }
 }
 </script>

</nav>
