<html>
<head>
	<title>Esercizio tabella di Pitagora</title>
	<style type="text/css">
body {
		text-align: center; 
		margin: 10px;
		border:1px solid gray;
		line-height:150%;
		color: blue;
		background-color: #ffffcc;
		position: absolute;
		left: 50%;
		margin:10px 0 0 -400px;
	}
	</style>
	<script language="Javascript">
	function Calcola()
	{	document.write('<table border="1">');
		for (i=1;i<=10;i++)
			{	document.write('<tr>');
				for (j=1;j<=10;j++)
				{	document.write('<td align="center">');
					document.write(i*j);
					document.write('</td>');
				}
				document.write('</tr>');
			}
		document.write('</table>');
	}
	</script>
</head>
<body>
	<input type="button" name="esegui" value="Esegui" onclick="Calcola()">
</body>
</html>
