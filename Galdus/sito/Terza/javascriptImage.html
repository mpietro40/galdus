<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">
  <meta name="generator" content="PSPad editor, www.pspad.com">
  <title>Cambio immagine con javascript</title>
  <SCRIPT language="JavaScript">

  <!-- This script and many more are available free online at -->
  <!-- The JavaScript Source!! http://www.javascriptsource.com -->
  
  <!-- Begin
  function movepic(img_name,img_src) {
  document[img_name].src=img_src;
  }
// End -->
</SCRIPT>
  
  </head>
  <body>
<!-- Be sure to give each image a name! (<img name="button">)  Include that name in the onmouseover/onmouseout tags! -->

<CENTER>
<A HREF="http://www.javascriptsource.com" onmouseover="movepic('button','freccino_out.jpg')" 
onmouseout="movepic('button','freccino_in.jpg')">
<IMG NAME="button" SRC="freccino_out.jpg" ALT="Image"></A>
</CENTER>

  </body>
</html>
