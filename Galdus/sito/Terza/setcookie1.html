<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=windows-1250">

  <title></title>
  <script>
  /*Funzione che setta il valore del cookie da mettere in tutte le pagine dove voglio inserire qualcosa*/
  function setCookie(c_name,value,exdays)
  {
  var exdate=new Date();
  exdate.setDate(exdate.getDate() + exdays);
  var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
  document.cookie=c_name + "=" + c_value;
  }
  </script>
  </head>
  <body onload=setCookie("pagina1","pagina1",1)>
     <h1>Questa pagina serve a settare il cookie con indicazione che ha visitato la prima pagina</h1>
  </body>
</html>
