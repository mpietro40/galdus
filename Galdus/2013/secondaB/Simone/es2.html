<!DOCTYPE html>
<head>
<style> 
td{
width:50px;
height:50px;
}
.lt{
text-align:left;
vertical-align:top;
}
.ct{
text-align:center;
vertical-align:top;
}
.rt{
text-align:right;
vertical-align:top;
}
.lm{
text-align:left;
vertical-align:center;
}
.cm{
text-align:center;
vertical-align:center;
}
.rm{
text-align:right;
vertical-align:center;
}
.lb{
text-align:left;
vertical-align:bottom;
}
.bc{
text-align:center;
vertical-align:bottom;
}
.br{
text-align:right;
vertical-align:bottom;
}
</style>
</head>
<body>
<table border=1>
<tr>
<td class=lt> LT </td>
<td class=ct> CT </td>
<td class=rt> RT </td>
</tr>
<tr>
<td class=lm> LM </td>
<td class=cm> CM </td>
<td class=rm> RM </td>
</tr>
<tr>
<td class=lb> LB </td>
<td class=bc> BC </td>
<td class=br> BR </td>
</tr>
</table>
</body>
</html>
